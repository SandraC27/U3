<!DOCTYPE  html>
<html>
<head><meta  charset="utf-8"/>
<title>  Entrada  de  Datos</title>
<script>
    function  calcula()
    {
    let  Fahrenheit  =  document.fdatos.entrada.value; 

    let  resultado = (Fahrenheit - 32) / 1.8;
    document.getElementById("salida").innerHTML  =  resultado;
    }
</script>
</head>

<body>

<form  name="fdatos">
Introduce  dato en Fahrenheit:  <input  type="text"  size="10"    name="entrada"/>
<input  type="button"  name="B1"  value="Ejecuta"  onclick="calcula()"  />
<br  /><br  />
</form>
El resultado en Celsius: <div  id  ="salida"></div>
</body>
</html>
