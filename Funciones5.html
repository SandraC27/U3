<!DOCTYPE  html>
<html><body>
<script>
    let  pasaraFarenheit  =  (grado)  =>  {return  Fahrenheit  =  grado  *  1.8  +  32;};
    let pasaraGrado = (Fahrenheit) => {return Fahrenheit = (Fahrenheit - 32) / 1.8};
    var  result  =  pasaraFarenheit(22); alert  (result);
    var result2 = pasaraGrado(86); alert (result2);
</script>
</body>
</html>
