<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
    <script>
        let dato1, dato2, num1, num2;

        dato1= window.prompt("Introduce primer numero ?", "0");
        num1=parseInt(dato1);
        dato2= window.prompt("Introduce segundo número ?", "0");
        num2=parseInt(dato2);
        let resultador = num1-num2;
        let resultadom = num1*num2;
        
        document.write(`<br/><br/>La resta es ${resultador}`);
        document.write(`<br/><br/>La multiplicación es ${resultadom}`);
    
    </script>
    <p><br>Al dato1 se le resta el dato2. Posteriormente se multiplica.</p>
    </body>
</html>
