<html><head><meta  charset="utf-8"></head>
<script>

    let dato1, num1;

    dato1 = window.prompt("Introduce tu edad",  "0"); 
    num1 = parseInt(dato1);

    if ((num1 >= 18) && (num1 <120))
    {
        document.write(` <h3>Usted tiene acceso. </h3>  `);
    }
    else
    {
        document.write("Usted no tiene acceso. Datos invalidos");
    }

</script>
</head>
</html>
