<!DOCTYPE  html>
<html><head><meta  charset="utf-8"></head>
<script>

    let dato1, dato2, num1, num2;

    dato1 = window.prompt("Introduce primer  número",  "0"); 
    num1 = parseInt(dato1);

    dato2 = window.prompt("Introduce segundo  número",  "0"); 
    num2 = parseInt(dato2);

    if (num1  >  num2)
    {
        document.write(` <h3>El mayor es el primero: ${num1} </h3>  `);
    }
    else
    {
        if (num2 > num1)
        {
            document.write(` <h3>El mayor es el segundo: ${num2} </h3>  `);
        }
        else{
            document.write("Los números son iguales.");
        }
    }

</script>
</head>
</html>
